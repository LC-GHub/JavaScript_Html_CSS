<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="refresh" content="10">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heaviest Birds table</title>
</head>

<body>
    <h1> heaviest birds</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>ang weight</th>
                <th>max weight</th>
                <th>flighted</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ostrish</td>
                <td>104kg</td>
                <td>300kg</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Somali Ostrish</td>
                <td>90kg</td>

                <td>No</td>
            </tr>
            <tr>
                <td>Emu</td>
                <td>390kg</td>
                <td>70kg</td>
                <td>Yes</td>
            </tr>
        </tbody>
    </table>
    <h2>Seperate</h2>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Name</th>
                <th colspan = "2">avg weight</th>
                <th rowspan="2">flighted</th>
            </tr>
            <tr>
                <th>KG</th>
                <th>LB</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ostrish</td>
                <td>104kg</td>
                <td>230lb</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Somali Ostrish</td>
                <td>90kg</td>
                <td>200lb</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Emu</td>
                <td>390kg</td>
                <td>29.8lb</td>
                <td>Yes</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
