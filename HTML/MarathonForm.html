<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form for marathon</title>
</head>

<body>
    <h1>
        Race Registration!
    </h1>

    <form action="\asd">
        <div>
            <label for="fn">First Name</label>
            <input type="text" reqired id="fn" name="first" required>

            <label for="ln">Last Name</label>
            <input type="text" reqired required id="ln" name="last" required>
        </div>
        <p></p>
        <p>Select a Race:</p>
        <div>
            <div>
                <label for="5k">Fun Run 5k</label>
                <input type="radio" name="race" id="5k" value="5k">
            </div>

            <div>
                <label for="half">Half Marathon</label>
                <input type="radio" name="race" id="half" value="half">
            </div>

            <div>
                <label for="full">Full Marathon</label>
                <input type="radio" name="race" id="full" value="full">
            </div>

            <div>
                <label for = "email">Email</label>
                <input type ="email" id = "email" name = "email" required>

                <label for = "Pw">Password</label>
                <input type ="password" id = "Pw" name = "Pw" required>
            </div>

            <div>
                <label for = "age">Select Age Group</label>
                <select name = "age" id = "age">
                    <option value = "u18">under 18</option>
                    <option value = "18-30">18-30</option>
                    <option value = "30-50">30-50</option>
                    <option value = "50over">50+</option>
                </select>
            </div>
        </div>
        <button>Register</button>


    </form>
</body>

</html>
